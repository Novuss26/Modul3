<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Tambah Data Kamar</h2>
    <form action="#" id="dataKamarForm">
        <div class="form-group">
            <label for="idKamar">ID Kamar:</label>
            <input type="text" id="idKamar" name="idKamar">
        </div>

        <div class="form-group">
            <label for="gambarRuangan">Gambar Ruangan:</label>
            <input type="file" id="gambarRuangan" name="gambarRuangan">
        </div>

        <div class="form-group">
            <label for="jenisKamar">Jenis Kamar:</label>
            <input type="text" id="jenisKamar" name="jenisKamar">
        </div>

        <div class="form-group">
            <label for="hargaKamar">Harga:</label>
            <input type="number" id="hargaKamar" name="hargaKamar">
        </div>

        <div class="form-group">
            <label for="fasilitasKamar">Fasilitas:</label>
            <input type="text" id="fasilitasKamar" name="fasilitasKamar">
        </div>

        <div class="button-group">
            <button type="submit">Simpan</button>
            <button type="reset">Batal</button>
        </div>
    </form>

    <h2>Tambah Data Fasilitas</h2>
    <form action="#" id="fasilitasForm">
        <div class="form-group">
            <label for="idFasilitas">ID:</label>
            <input type="text" id="idFasilitas" name="idFasilitas">
        </div>

        <div class="form-group">
            <label for="namaFasilitas">Nama:</label>
            <input type="text" id="namaFasilitas" name="namaFasilitas">
        </div>

        <div class="form-group">
            <label for="fasilitas">Fasilitas:</label>
            <input type="text" id="fasilitas" name="fasilitas">
        </div>

        <div class="form-group">
            <label for="hargaWeekend">Harga Weekend:</label>
            <input type="number" id="hargaWeekend" name="hargaWeekend">
        </div>

        <div class="form-group">
            <label for="hargaWeekday">Harga Weekday:</label>
            <input type="number" id="hargaWeekday" name="hargaWeekday">
        </div>

        <div class="form-group">
            <label for="kuota">Kuota:</label>
            <input type="number" id="kuota" name="kuota">
        </div>

        <div class="form-group">
            <label for="jamBuka">Jam Buka:</label>
            <input type="time" id="jamBuka" name="jamBuka">
        </div>

        <div class="form-group">
            <label for="jamTutup">Jam Tutup:</label>
            <input type="time" id="jamTutup" name="jamTutup">
        </div>

        <div class="button-group">
            <button type="submit">Simpan</button>
            <button type="reset">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
