<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="tugas1.css">
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form action="#">
        <label for="id">Id Pemesanan:</label>
        <input type="text" id="id" name="id" value="1" readonly>

        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama">

        <label for="identitas">Nomor Identitas:</label>
        <input type="text" id="identitas" name="identitas">

        <label for="tipe-kamar">Tipe Kamar:</label>
        <select id="tipe-kamar" name="tipe-kamar">
            <option value="">--Pilih--</option>
            <option value="standar">STANDAR</option>
            <option value="deluxe">DELUXE</option>
            <option value="family">FAMILY</option>
        </select>

        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga">

        <label for="tanggal">Tanggal Pesan:</label>
        <input type="date" id="tanggal" name="tanggal">

        <label for="durasi">Durasi Menginap:</label>
        <input type="number" id="durasi" name="durasi" placeholder="Hari">

        <label for="breakfast">Termasuk Breakfast:</label>
        <input type="checkbox" id="breakfast" name="breakfast"> Ya

        <label for="total">Total Bayar:</label>
        <input type="text" id="total" name="total">

        <div class="button-group">
            <button type="submit">Simpan</button>
            <button type="reset">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
